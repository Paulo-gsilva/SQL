<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/stylelivro.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trabalho Fundamentos de Banco de Dados</title>
</head>
<body>
    <div>
        <header>
            <h1 class="header-title">Trabalho Fundamentos de Banco de Dados</h1>
        </header>
        <main>
            <h1>Usuários</h1>
            <table id="tabelaUsuario" class="records">
                <thead>
                    <tr>
                        <th>CPF</th>
                        <th>TIPO</th>
                        <th>NOME</th>
                        <th>DATA NASCIMENTO</th>
                        <th>CIDADE</th>
                    </tr>
                </thead>
                <tbody>
        
                </tbody>
            </table>
            <button type="button" class="button blue mobile" id="cadastrarUsuario">Cadastrar Novo Usuário</button>
            <div class="transparencia" id="transparencia">
                <div class="transparencia-content">
                    <header class="transparencia-header">
                        <h2>Adicionar Usuário</h2>
                        <span class="fecha-transparencia" id="fechaTransparencia">&#10006;</span>
                    </header>
                    <form id="form" class="transparencia-form">
                        <input type="text" id="cpf" class="transparencia-field" placeholder="CPF do Usuário" required>
                        <select  id="tipo"><option>Aluno</option><option>Professor</option><option>Bibliotecário</option></select>
                        <input type="text" data-index="new" id="nome" class="transparencia-field" placeholder="Nome do Usuário" required>
                        <input type="date" id="nascimento"  class="transparencia-field" placeholder="Data de Nascimento do Usuário" required>
                        <input type="text" id="cidade"  class="transparencia-field" placeholder="Cidade do Usuário" required>
                    </form>
                    <footer class="transparencia-footer">
                        <button id="cadastrar" class="button green">Cadastrar</button>
                    </footer>
                </div>
            </div>
        </main>



        <main>
            <h1>Livros</h1>
            <table id="tabelaLivro" class="records">
                <thead>
                    <tr>
                        <th>CÓDIGO</th>
                        <th>NOME</th>
                        <th>AUTOR</th>
                        <th>EDITORA</th>
                        <th>STATUS</th>
                        <th>DATA ALUGUEL</th>
                    </tr>
                </thead>
                <tbody>
        
                </tbody>
            </table>
            <button type="button" class="button blue mobile" id="cadastrarLivro">Cadastrar Novo Livro</button>
            <div class="transparencia-livro" id="transparencia-livro">
                <div class="transparencia-livro-content">
                    <header class="transparencia-livro-header">
                        <h2>Adicionar Livro</h2>
                        <span class="fecha-transparencia-livro" id="fechaTransparenciaLivro">&#10006;</span>
                    </header>
                    <form id="form-livro" class="transparencia-livro-form">
                        <input type="number" id="codigoLivro" class="transparencia-field-livro" placeholder="Código Livro" required>
                        <input type="text" data-index="newlivro" id="nomeLivro" class="transparencia-field-livro" placeholder="Nome do Livro" required>
                        <input type="text" id="autorLivro" class="transparencia-field-livro" placeholder="Nome do Autor" required>
                        <input type="text" id="editoraLivro" class="transparencia-field-livro" placeholder="Nome da Editora" required>
                        <select id="tipoLivro"><option>Alugado</option><option>Disponível</option></select>
                        <input type="date" id="dataAluguel"  class="transparencia-field-livro" placeholder="Data de Aluguel" required>
                    </form>
                    <footer class="transparencia-livro-footer">
                        <button id="cadastrar-livro" class="button green">Cadastrar</button>
                    </footer>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/livro.js"></script>
</body>
